{% load gravatar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'movies:index' %}"><img class="rounded-circle" src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=50" alt="">&nbsp;Hello, {{user.username}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %} 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies:index' %}">영화목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:profile' user.username %}">마이페이지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:update'%}">정보수정</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:change_password'%}">암호변경</a>
        </li>        
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
        </li>
        <li class="nav-item ">
          <form action="{% url 'accounts:delete' %}" name="form_del" id="form_del" method="POST" style="display: inline;">
            {% csrf_token %}
            <a class="nav-link" onclick="javascript:document.getElementById('form_del').submit();">회원탈퇴</a>
          </form> 
        </li>
         
      {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
        </li>
      {% endif %}

     
    </ul>
  </div>
</nav>
