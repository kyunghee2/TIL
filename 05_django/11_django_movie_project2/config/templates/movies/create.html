{% extends 'base.html' %}
{% block body %}

<div class="card text-center">
  <div class="card-header">
    영화 등록
  </div>
  <div class="card-body">
   <!--card body start-->
  <form action="{% url 'movies:new' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">제목</label>
      <div class="col-sm-10">
        <input id="title" type="text" name="title" class="form-control" required>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="poster_url" class="col-sm-2 col-form-label">이미지경로</label>
      <div class="col-sm-10">
        <input type="file" name="poster" id="poster" accept="image/*" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">설명</label>
      <div class="col-sm-10">
        <textarea id="description" name="description" cols="30" rows="10" class="form-control"></textarea>
      </div>
    </div>
    <input type="submit" value="저장" class="btn btn-primary">&nbsp;<input type="button" class="btn btn-primary" value="목록" onclick="location.href='{% url 'movies:index' %}'">
  </form>
   <!--card body end-->
  </div>
</div>


{% endblock body %}
