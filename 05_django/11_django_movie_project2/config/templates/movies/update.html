{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="card text-center">
  <div class="card-header">
    영화 정보 수정
  </div>
  <div class="card-body">
  <!--body start-->
<form action="{% url 'movies:edit' movie.pk %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input id="title" type="text" name="title" class="form-control" value="{{movie.title}}" required>
    </div>
  </div>  
  <div class="form-group row">
    <label for="poster" class="col-sm-2 col-form-label">등록된이미지</label>
    <div class="col-sm-10">      
        {% if movie.poster %}
        <img src="{{movie.poster.url}}" alt="" style="width:250px;"/><br>
        {% else %}
        <!--이미지 없는경우-->
        <img src="{% static 'movies/images/no_image.jpg' %}" alt="no_image" style="width:250px;">
        {% endif %}         
    </div>
  </div>
  <div class="form-group row">
    <label for="poster" class="col-sm-2 col-form-label">이미지등록</label>
    <div class="col-sm-10">     
      <input type="file" name="poster" id="poster" accept="image/*" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">설명</label>
    <div class="col-sm-10">
      <textarea id="description" name="description" class="form-control" cols="30" rows="10">{{movie.description}}</textarea>
    </div>
  </div>
  <input type="submit" value="저장" class="btn btn-primary">&nbsp;<input type="button" class="btn btn-primary" value="목록" onclick="location.href='{% url 'movies:index' %}'">
</form>
  <!--body end-->
  </div>
</div>


{% endblock body %}
