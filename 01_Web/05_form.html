<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    TEXT : <input type="text" placeholder="텍스트 입력"><br>
    NUMBER : <input type="number"><br>
    PASSWORD : <input type="password"><br>
    DATE : <input type="date"><br>
    EMAIL : <input type="email"><br>
    RADIO : 
    <input type="radio" name="language">HTML
    <input type="radio" name="language">CSS
    <input type="radio" name="language">Javascript<BR>
    SELECT : 
    <select>
      <option value="1">서강준</option>
      <option value="2">정해인</option>
      <option value="3">아이유</option>
    </select><br>
    CHECKBOX :
    <input type="checkbox" name="option" value="1">체크1
    <input type="checkbox" name="option" value="2">체크2<br>
    <input type="submit">
  </form>
</body>
</html>
