{% extends 'base.html' %}

{% block body %}

<h1 class="text-center">영화목록</h1>
<button type="button" class="btn btn-primary float-right" onclick="location.href='new/'">신규</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">영화제목</th>
      <th scope="col">관객수</th>
      <th scope="col">영화개봉일</th>
      <th scope="col">장르</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <th>{{movie.id}}</th>
      <td><a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a></td>
      <td>{{movie.audience}}</td>
      <td>{{movie.open_date}}</td>
      <td>{{movie.genre}}</td>
    </tr>
    {% endfor %}
   
  </tbody>
</table>
{% endblock body %}
