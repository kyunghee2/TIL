{% extends 'base.html' %}
{% block body %}
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">영화등록</span>
</nav>
<form action="{% url 'movies:create' %}" method="POST">
{% csrf_token %}
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input id="title" type="text" name="title" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="title_en" class="col-sm-2 col-form-label">제목(영문)</label>
    <div class="col-sm-10">
      <input id="title_en" type="text" name="title_en" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="audience" class="col-sm-2 col-form-label">누적 관객수</label>
    <div class="col-sm-10">
      <input id="audience" type="number" name="audience">
    </div>
  </div>
  <div class="form-group row">
    <label for="open_date" class="col-sm-2 col-form-label">오픈일</label>
    <div class="col-sm-10">
      <input id="open_date" type="date" name="open_date">
    </div>
  </div>
  <div class="form-group row">
    <label for="genre" class="col-sm-2 col-form-label">장르</label>
    <div class="col-sm-10">
      <input id="genre" type="text" name="genre" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="watch_grade" class="col-sm-2 col-form-label">등급</label>
    <div class="col-sm-10">
      <input id="watch_grade" type="text" name="watch_grade">
    </div>
  </div>
  <div class="form-group row">
    <label for="score" class="col-sm-2 col-form-label">평점</label>
    <div class="col-sm-10">
      <input id="score" type="number" name="score">
    </div>
  </div>
  <div class="form-group row">
    <label for="poster_url" class="col-sm-2 col-form-label">이미지경로</label>
    <div class="col-sm-10">
      <input id="poster_url" type="text" name="poster_url">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">설명</label>
    <div class="col-sm-10">
      <textarea id="description" name="description" cols="30" rows="10"></textarea>
    </div>
  </div>
  <input type="submit" value="저장" class="btn btn-primary">&nbsp;<input type="button" class="btn btn-primary" value="목록" onclick="location.href='{% url 'movies:index' %}'">
</form>

{% endblock body %}
