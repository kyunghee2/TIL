<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--글자굵게(b,strong)-->
  <p><b>굵게</b></p>
  <p><strong>굵게</strong></p>

  <!--기울림(i/em)-->
  <p><i>강조 의미를 가진 기울림</i></p>
  <p><em>강조 의미를 가진 기울림</em></p>

  <!--highlighted-->
  <p>이곳은 <mark>멀티캠퍼스 역삼</mark>입니다.</p>
  <!--취소선(del) / 밑줄(ins)-->
  <p>This is <del>del</del></p>
  <p>This is <ins>del</ins></p>

  <!--sub/sup-->
  <p>This <sub>sub</sub></p>
  <p>This <sup>sub</sup></p>

  <!--단락(p), 줄바꿈(br)-->
  <p>
    This is p!<br>
    This is p!<br>
    This is p!<br>
    This is p!<br>
  </p>

  <!--인용문 꾸미기(pre)-->
  <pre>
    from flask import flask
    app = Flask(__name__)
  </pre>
  <!--q / blockquote-->
  <q>
    창오 said, "HTML은 꿀쨈."
  </q>
  <blockquote>
    Hello, HTML!
  </blockquote>

  <!--목록(ol /ul /li)-->
  <!--순서가 있는 리스트-->
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ol>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

</body>
</html>
